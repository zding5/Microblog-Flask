<p>Dear {{ user.nickname }},</p>

<p><a href="{{ url_for('user', nickname=follower.nickname, _external=True)  }}">
<!-- when _external is set to true, url_for returns absolute url. SERVER_NAME+relative url. You can change server name by changing SERVER_NAME. It's by default set to localhost. -->

	{{ follower.nickname }}</a> is now a follower.
</p>

<table>
	<tr valign="top">
		<td><img src="{{ follower.avatar(50) }}"></td>
		<td>
			<a href="{{ url_for('user', nickname=follower.nickname, _external=True) }}">
				{{ follower.nickname }}
			</a>
			<br />
			{{ follower.about_me }}
		</td>
	</tr>
</table>
<p>Regards,</p>
<p>The <code>microblog</code> admin</p>
