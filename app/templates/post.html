<!-- This is a sub-template just for rendering posts. So in case when we want to change post templates, we only need to update this template. -->

<table>
    <tr valign="top">
        <td>
        	<img src="{{ post.author.avatar(50) }}">
        </td>
        <td>
            {% autoescape false %} <!-- So jinja wouldn't auto escape to cause problem with babel. -->
            <p>
                {{ _('%(nickname)s said %(when)s:', nickname = '<a href="%s">%s</a>' % (url_for('user', nickname=post.author.nickname), post.author.nickname), when=momentjs(post.timestamp).fromNow()) }}
            </p>
            {% endautoescape %}
			<p>
				<strong>{{ post.body }}</strong>
			</p>
        </td>

    </tr>
</table>
